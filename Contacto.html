<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Css/Contacto.css">
    <link rel="stylesheet" href="./Css/Header&Footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <nav class="nav navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./Index.html">
                    <img src="./Imagenes/Group 11.png" alt="ebookLogo" class="ebookImg">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./Reseñas.html">Reseñas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mi perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="contact-form">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/mgveopwe"method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Juan">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Perez">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Juanperes@...">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required placeholder="Buen día!"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>

    
            <div class="company-info">
                <h3>Nuestra Empresa</h3>
                <p><strong>Ubicación:</strong> Calle Ficticia 123, Ciudad, País</p>
                <p><strong>Correo Electrónico:</strong> contacto@empresa.com</p>
                <p><strong>Teléfono:</strong> +123 456 7890</p>
            </div>
        </div>
</main>

<footer>
    <div>
        <img src="./Imagenes/Group 11.png" alt="">
    </div>
    <div class="footerRedes">
        <li>
            <ul><a href="">Twitter</a></ul>

        </li>
    </div>
</footer>

</body>
</html>
